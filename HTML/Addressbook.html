<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Comparible" content="IE-edge">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Address Book Form</title>
    <link rel="stylesheet" href="../CSS/address.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/image/adressbookimage.png" alt="logo">
            <div>
                <span class="address-text">ADDRESS</span><br>
                <span class="address-text address-book">BOOK</span>
            </div>
        </div>
    </header>

    <div class="form-content">
        <form class="form" action="#"
              onsubmit="save();return false">
            <div class="form-head">
                PERSON ADDRESS FORM </div>

                <div class="row-content">
                    <input class="input" type="text" id="full name" name="full name" placeholder="Full Name"
                    required>
                </div>
            
                <div class="row-content">
                    <textarea id="address" class="input" name="Address" placeholder="Address" style="height:100px"></textarea>
                </div>
            
                <div class="row-content">
                    <div>
                        <select id="city" name="city">
                            <option value="city">Select City</option>
                            <option value="Bangalore">Bangalore</option>
                            <option value="Mumbai">Mumbai</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Chennai">Chennai</option>
                            <option value="Kolkata">Kolkata</option>
                            <option value="Hyderabad">Hyderabad</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Jaipur">Jaipur</option>
                            <option value="Bhopal">Bhopal</option>
                            <option value="Patna">Patna</option>
                            <option value="Ranchi">Ranchi</option>
                            <option value="Srinagar">Srinagar</option>
                            <option value="Bhuvaneshwar">Bhuvaneshwar</option>
                            <option value="Dehradun">Dehradun</option>
                            <option value="Jammu">Jammu</option>
                            <option value="Pondicherry">Pondicherry</option>
                            <option value="Shimla">Shimla</option>
                            <option value="Amaravati">Amaravati</option>
                            <option value="Gangtok">Gangtok</option>
                        </select> 
                        <select id="state" name="state">
                            <option value="state">Select State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                        <select id="zip code" name="zip code">
                            <option value="zip code">Zip Code</option> 
                        </select>     
                    </div>
                </div>
            
                <div class="row-content">
                    <input class="input" type="text" id="phone number" name="phone number" placeholder="Phone Number"
                    required>
                </div>   
            
                <div class="buttonParent">
                    <a href="./home.html" class="resetButton button cancelButton">Cancel</a> 
                    <div class="add-reset">
                        <button type="submit" class="button addButton" id="addButton">Add</button>
                        <button type="reset" class="resetButton button">Reset</button>
                    </div>
                </div>

        </form>
    </div>
    
</body>

</html>
